
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>Gemini AI 小说朗读工作室</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Noto+Serif+SC:wght@400;500;700;900&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'EB Garamond', 'Noto Serif SC', serif; 
          background-color: #e8e4d8; 
          color: #1a1a1a;
        }
        .serif-text { font-family: 'Noto Serif SC', serif; }
        .newspaper-font { font-family: 'EB Garamond', 'Noto Serif SC', serif; }
        .mono-text { font-family: 'Fira Code', monospace; }
        
        .staff-lines {
          background-image: linear-gradient(#ccc 1px, transparent 1px);
          background-size: 100% 4px;
          height: 20px;
          opacity: 0.3;
          margin: 2rem 0;
        }

        .paper-texture {
          position: fixed;
          top: 0; left: 0; width: 100%; height: 100%;
          pointer-events: none;
          opacity: 0.06;
          z-index: 9999;
          background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #b0ab99; border-radius: 0; }
        ::-webkit-scrollbar-thumb:hover { background: #8e8a7a; }

        /* Typography refinements for newspaper style */
        p { text-align: justify; text-justify: inter-character; }
    </style>
