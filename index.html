
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI 小说朗读工作室</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Noto+Serif+SC:wght@400;500;700;900&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'EB Garamond', 'Noto Serif SC', serif; 
          background-color: #ffffff; 
          color: #000000;
        }
        .serif-text { font-family: 'Noto Serif SC', serif; }
        .newspaper-font { font-family: 'EB Garamond', 'Noto Serif SC', serif; }
        .mono-text { font-family: 'Fira Code', monospace; }
        
        .paper-texture {
          position: fixed;
          top: 0; left: 0; width: 100%; height: 100%;
          pointer-events: none;
          opacity: 0.03;
          z-index: 9999;
          background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d1d1d1; border-radius: 0; }
        ::-webkit-scrollbar-thumb:hover { background: #a1a1a1; }

        p { text-align: justify; text-justify: inter-character; }
        
        /* 针对黑白色调的对比度优化 */
        .border-subtle { border-color: rgba(0, 0, 0, 0.08); }
        .bg-sidebar { background-color: #f8f8f8; }
        .bg-header { background-color: rgba(255, 255, 255, 0.95); }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body class="selection:bg-black selection:text-white">

</body>
</html>
